## Why R?

It's a programming language/software that is free and open source! ü•Ç

--

--

## Ok... So why RStudio?

--

RStudio is an integrated development environment (IDE)

--

It's essentially a (much prettier) wrapper for the R software

--

R is integrated into RStudio, so you never actually have to open R
--
, which is a good thing...

## Exercise 3

‚è∞ **10 mins**

What will happen in each of the examples below?

üí° **Hint:** use `typeof()` to check the data type of your objects


```r
num_char &lt;- c(1, 2, 3, "a")
num_logical &lt;- c(1, 2, 3, TRUE)
char_logical &lt;- c("a", "b", "c", TRUE)
tricky &lt;- c(1, 2, 3, "4")
```

Why does this happen?

<div class="countdown" id="timer_59054516" data-update-every="1" tabindex="0" style="right:0;bottom:0;">
<div class="countdown-controls"><button class="countdown-bump-down">&minus;</button><button class="countdown-bump-up">&plus;</button></div>
<code class="countdown-time"><span class="countdown-digits minutes">10</span><span class="countdown-digits colon">:</span><span class="countdown-digits seconds">00</span></code>
</div>

---
class: inverse

### Solution

Vectors can only contain a single data type.

R converts to a common denominator that loses as little information
as possible.

character &lt; double &lt; integer &lt; logical


```r
num_char
```

```
## [1] "1" "2" "3" "a"
```

```r
num_logical
```

```
## [1] 1 2 3 1
```

```r
char_logical
```

```
## [1] "a"    "b"    "c"    "TRUE"
```

```r
tricky
```

```
## [1] "1" "2" "3" "4"
```

## Exercise 4

How many values in `combined_logical` are `"TRUE"` (as a string)?

num_logical &lt;- c(1, 2, 3, TRUE)
char_logical &lt;- c("a", "b", "c", TRUE)
combined_logical &lt;- c(num_logical, char_logical)

## Exercise 5

üïî **10 mins**

1. Using this vector of rooms, create a new vector with the NAs removed:


```r
rooms &lt;- c(1, 2, 1, NA, 3, 1, 3, 2, 8, NA, 1)
```

2. then calculate the `median`.

3. Use R to calculate how many elements of `rooms` are larger than 2.

<div class="countdown" id="timer_ef996b69" data-update-every="1" tabindex="0" style="right:0;bottom:0;">
<div class="countdown-controls"><button class="countdown-bump-down">&minus;</button><button class="countdown-bump-up">&plus;</button></div>
<code class="countdown-time"><span class="countdown-digits minutes">05</span><span class="countdown-digits colon">:</span><span class="countdown-digits seconds">00</span></code>
</div>

---
class: inverse

## Exercise 5

### Solution


```r
# 1
rooms_no_na &lt;- rooms[!is.na(rooms)]
# or
rooms_no_na &lt;- na.omit(rooms)

# 2
median(rooms, na.rm = TRUE) # or median(rooms_no_na)
```

```
## [1] 2
```

```r
# 3
rooms_above_2 &lt;- rooms_no_na[rooms_no_na &gt; 2]
length(rooms_above_2)
```

```
## [1] 3
```
